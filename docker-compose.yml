version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN}
    command: ["node", "dist/app.js"]   # <<< executa o compilado
    # Para DEV, descomente os volumes abaixo (hot reload)
    # volumes:
    #   - .:/usr/src/app
    #   - /usr/src/app/node_modules
